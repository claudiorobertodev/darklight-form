<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./Assets/css/style.css">
    
    <title>Login Dark/light mode</title>
</head>
<body>
    <main id="container">
        <form id="login_form">
            <div id="form_header">
                <h1>Login</h1>
                <i id="mode_icon" class="fa-solid fa-moon"></i>
            </div>

            <div id="social_media">
            <a href="">
                <img src="./Assets/imgs/icons8-facebook-novo-48.png" alt="facebook logo">
            </a> 
            
            <a href="">
                <img src="./Assets/imgs/icons8-google-logo-48.png" alt="google logo">
            </a> 

            <a href="">
                <img src="./Assets/imgs/icons8-github-50.png" alt="github logo">
            </a> 
            </div>

            <div id="inputs">
                <div class="input-box">
                    <label for="name">
                    Name
                    <div class="input-field">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" name="" id="name">
                    </div>
                    </label>
                </div>
                
            <div id="inputs">
                <div class="input-box">
                    <label for="name">
                    E-mail
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="Email" name="" id="Email">
                    </div>
                    </label>
                </div>

            <div id="inputs">
                <div class="input-box">
                    <label for="name">
                    Password
                    <div class="input-field">
                        <i class="fa-solid fa-key"></i>
                        <input type="Password" name="" id="password">
                    </div>
                    </label>
                    <div id="forgot_password">
                        <a href="#">
                            Forgot your password ?
                        </a>
                     
                    </div>
                
                </div>
            </div>

            <button type="submit" id="login_button">
                Login
            </button>
        </form>
    </main>  
    <script type="text/javascript" src="./Assets/js/script.js"></script>
</body>
</html>
